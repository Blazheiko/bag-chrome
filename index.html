<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Chrome</title>
  <script src="main.js"></script>
  <style>
    #div_input {
      margin-bottom: 20px;
    }
    .container {
      display: flex;
    }
    #videoContainer {
      width: 440px;
      height: 350px;
      display: flex;
      flex-direction: column;
      margin-right: 10px;
      padding: 10px;
    }

    button {
      align-self: flex-start;
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="div_input">
    <input id="input" type="file" accept=".mp4" onchange="selectedFile()">
  </div>
  <div class="container">
    <div id="videoContainer">
      <button id="button" disabled onclick="sendVideo()">Send Video2</button>
    </div>
  </div>
</body>
</html>
